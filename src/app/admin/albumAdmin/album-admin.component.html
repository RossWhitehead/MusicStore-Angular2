<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" [routerLink]="['/admin/album-admin']">Manage Albums</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a (click)="chooseMode('add')">Add Album</a></li>
                <li *ngIf="mode"><a (click)="chooseMode('')">Manage Albums</a></li>    
                <li><a [routerLink]="['/admin']">Admin Home</a></li>            
            </ul>
            <div *ngIf="userName">
                <ul class="nav navbar-nav">
                    <li><a (click)="logout()">Logout</a></li>
                    <li><a>Welcome {{userName}}</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<h1>Album Admin</h1>
<div class="row">
    <h2>{{albums?.length}}</h2>
</div>
<div class="row">
    <div *ngFor="let album of albums" class="col-md-12">
        <h4>{{album.title}}</h4>
    </div>
</div>
<div [ngSwitch]="mode">
    <div *ngSwitchCase="'add'"><album-add></album-add></div>
    <div *ngSwitchDefault><h1>Default</h1></div>
</div>
