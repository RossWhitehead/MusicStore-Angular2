<div class="row">
    <div class="col-md 12">
        <h1>Add a post</h1>
    </div>
</div>

<form [formGroup]="albumForm" novalidate (ngSubmit)="save()">
    <div class="row">
        <div class="col-md 12">
            <label for="title">Title:</label>
            <input type="text" name="title" placeholder="Title (required)" formControlName="title"> 
        </div>
    </div>
        <div class="row">
        <div class="col-md 12">
            <label for="genre">Genre:</label>
            <input type="text" name="genre" placeholder="Genre (required)" formControlName="genre"> 
        </div>
    </div>
        <div class="row">
        <div class="col-md 12">
            <label for="price">Price:</label>
            <input type="text" name="price" placeholder="Price (required)" formControlName="price"> 
        </div>
    </div>
        <div class="row">
        <div class="col-md 12">
            <label for="artist">Artist:</label>
            <input type="text" name="artist" placeholder="Artist (required)" formControlName="artist"> 
        </div>
    </div>
        <div class="row">
        <div class="col-md 12">
            <label for="albumArtUrl">Album art url:</label>
            <input type="text" name="albumArtUrl" placeholder="Album art url" formControlName="albumArtUrl"> 
        </div>
    </div>
    <div class="row">
        <div class="col-md 12">
            <button class="btn btn-primary" type="submit" [disabled]="!albumForm.valid">Save</button>
            <a (click)="cancel()">Cancel</a>
        </div>
    </div>
</form>
