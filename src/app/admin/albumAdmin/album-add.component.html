<div class="row">
    <div class=" col-md-offset-2 col-md-4 panel">
        <div class="panel-heading">
            <div class="panel-title">
                <h1>Add an album</h1>
            </div>
        </div>
        <div class="panel-body">
            <form [formGroup]="albumForm" novalidate>
                <div class="form-group">
                    <label class="control-label col-md-4" for="title">Title:</label>
                    <input class="form-control col-md-8" type="text" name="title" placeholder="Title (required)" formControlName="title">
                </div>
                <div class="form-group">
                    <label class="control-label col-md-4" for="genreId">Genre:</label>
                    <select class="form-control col-md-8" name="genreId" formControlName="genreId">
                        <option *ngFor="let option of genreOptions" [ngValue]="option.key">{{option.value}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-4" for="price">Price:</label>
                    <input class="form-control col-md-8" type="text" name="price" placeholder="Price (required)" formControlName="price">
                </div>
                <div class="form-group">
                    <label class="control-label col-md-4" for="artist">Artist:</label>
                    <input class="form-control col-md-8" type="text" name="artist" placeholder="Artist (required)" formControlName="artist">
                </div>
                <div class="form-group">
                    <label class="control-label col-md-4" for="albumArtUrl">Album art url:</label>
                    <input class="form-control col-md-8" type="text" name="albumArtUrl" placeholder="Album art url" formControlName="albumArtUrl">
                </div>
                <div class="form-group">
                    <div class="col-md-offset-4 col-md-8">
                        <button type="button" class="btn btn-primary" (click)="save()" [disabled]="!albumForm.valid">Save</button>
                        <button type="button" (click)="cancel()">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
