<div class="modal-background"></div>
<div class="row">
    <div class="col-md-offset-2 col-md-4 panel modal-panel">
        <div class="panel-heading">
            <div class="panel-title">
                <h1>Edit genre {{genre?.genreKey}}</h1>
            </div>
        </div>
        <div class="panel-body">
            <form [formGroup]="form" novalidate class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-md-4" for="name">Name:</label>
                    <input class="form-control col-md-8" type="text" name="name" placeholder="Name (required)" formControlName="name">
                </div>
                <div class="form-group">
                    <label class="control-label col-md-4" for="description">Description:</label>
                    <input class="form-control col-md-8" type="text" name="description" placeholder="Description (required)" formControlName="description">
                </div>
                <div class="form-group">
                    <div class="col-md-offset-4 col-md-8">
                        <button type="button" class="btn btn-primary" (click)="save()" [disabled]="!form.valid">Save</button>
                        <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
