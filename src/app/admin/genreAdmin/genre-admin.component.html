<app-admin-nav [selectedMenuItem]="'ManageGenres'"></app-admin-nav>
<h1>Genre Admin</h1>
<div class="row">
    <h2>{{genres?.length}}</h2>
</div>
<div class="row">
    <div *ngFor="let genre of genres" class="col-md-12">
        <h4>{{genre.name}}</h4>
    </div>
</div>
<div [ngSwitch]="mode">
    <div *ngSwitchCase="'add'"><genre-add></genre-add></div>
    <div *ngSwitchDefault><h1>Default</h1></div>
</div>
