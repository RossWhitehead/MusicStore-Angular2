<div class="row">
    <div class="col-md 12">
        <h1>Add a post</h1>
    </div>
</div>

<form>
    <div class="row">
        <div class="col-md 12">
            <label>Title</label>
            <input type="text" [(ngModel)]="album.title" name="title" required #title="ngModel"> 
        </div>
    </div>
    <div class="row">
        <div class="col-md 12">
            <button (click)="add()">Add</button>
            <button (click)="cancel()">Add</button>
        </div>
    </div>
</form>
