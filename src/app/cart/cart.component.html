<div class="container">
    <h2>Cart</h2>
    <p>{{cartItems?.length}} items(s)</p>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Cart item key</th>
                <th>Album key</th>
                <th>Count</th>
                <th>Price</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of cartItems">
                <td>{{item.cartItemKey}}</td>
                <td>{{item.albumKey}}</td>
                <td>{{item.count}}</td>
                <td>{{item.price}}</td>
                <td>
                    <button class="btn btn-primary btn-sm" (click)="edit(album.albumKey)">Edit</button>
                    <button class="btn btn-danger btn-sm" (click)="delete(album.albumKey)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div>
        <button class="btn btn-primary btn-sm" (click)="checkout()">Checkout</button>
        <button class="btn btn-default btn-sm" [routerLink]="['checkout']">Empty cart</button>
    </div>
