<app-nav></app-nav>
<div class="container-fluid">
    <ul class="list-unstyled row list-group" id="album-list">
        <li *ngFor="let album of albums" class="list-group-item">
            <a [routerLink]="['/album-details', album.albumKey]">
                <img class="col-md-4 col-md-offset-2" alt="{{album.title}}" src="{{album.albumArtUrl}}" />
                <span class="col-md-4 h4">{{album.title}}</span>
            </a>
        </li>
    </ul>
</div>
