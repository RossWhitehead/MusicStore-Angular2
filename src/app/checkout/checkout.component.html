<div class="col-md-9 col-md-offset-3">
    <form [formGroup]="form" novalidate class="form-horizontal">
        <h2>Address And Payment</h2>
        <hr />
        <div class="text-danger"></div>
        <fieldset>
            <legend>Shipping Information</legend>

            <div class="form-group">
                <label class="control-label col-md-4" for="firstName">First name:</label>
                <input class="form-control col-md-8" type="text" name="firstName" placeholder="First name (required)" formControlName="firstName">
            </div>
            <div class="form-group">
                <label class="control-label col-md-4" for="lastName">Last name:</label>
                <input class="form-control col-md-8" type="text" name="lastName" placeholder="Last name (required)" formControlName="lastName">
            </div>
            <div class="form-group">
                <label class="control-label col-md-4" for="address">Address:</label>
                <input class="form-control col-md-8" type="text" name="address" placeholder="Address (required)" formControlName="address">
            </div>
            <div class="form-group">
                <label class="control-label col-md-4" for="city">City:</label>
                <input class="form-control col-md-8" type="text" name="city" placeholder="City (required)" formControlName="city">
            </div>
            <div class="form-group">
                <label class="control-label col-md-4" for="state">State:</label>
                <input class="form-control col-md-8" type="text" name="state" placeholder="State" formControlName="state">
            </div>
            <div class="form-group">
                <label class="control-label col-md-4" for="postCode">Post code:</label>
                <input class="form-control col-md-8" type="text" name="postCode" placeholder="Post code (required)" formControlName="postCode">
            </div>
            <div class="form-group">
                <label class="control-label col-md-4" for="country">Country:</label>
                <input class="form-control col-md-8" type="text" name="country" placeholder="Country (required)" formControlName="country">
            </div>
            <div class="form-group">
                <label class="control-label col-md-4" for="phone">Phone:</label>
                <input class="form-control col-md-8" type="phone" name="phone" placeholder="Phone" formControlName="phone">
            </div>
            <div class="form-group">
                <label class="control-label col-md-4" for="email">Email:</label>
                <input class="form-control col-md-8" type="email" name="email" placeholder="Email (required)" formControlName="email">
            </div>
        </fieldset>
        <fieldset>
            <legend>Payment</legend>
            <p>We're running a promotion: all music is free with the promo code: "FREE"</p>

            <div class="form-group">
                <label class="control-label col-md-4" for="title">Promo code:</label>
                <input class="form-control col-md-8" type="text" name="promoCode" placeholder="Promo code" formControlName="promoCode">
            </div>
        </fieldset>
        <fieldset>
            <div class="form-group">
                <div class="col-md-offset-4 col-md-8">
                    <button type="button" class="btn btn-primary" (click)="placeOrder()" [disabled]="!form.valid">Place order</button>
                    <button type="button" class="btn btn-default" (click)="backToCart()">Back to cart</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
